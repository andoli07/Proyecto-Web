<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Estilos.css'%}">
    <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body id="body_carrito">
    <!--Navbar-->
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid " id="navbar1" >
              <a class="navbar-brand" href="index.html"><img src="imágenes/logo 2.jpg" class="imagen_redondeada"></a>
              <form class="d-flex mx-auto w-50" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login.html" style="font-size: medium;">
                      <span class="fas fa-user"></span> Iniciar Sesión <!-- Icono de usuario -->
                  </a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrito.html">
                        <span class="fas fa-shopping-cart" style="width: 30px;"></span> Carrito de compras
                        
                    </a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
    <!--carrito-->
    <div class="container mt-5 carrito">
        <h1>Carrito de Compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><img src="imágenes/chief.webp" alt="Producto 1" style="max-height: 100px; max-width: 90px;"></td>
                    <td>$20.00</td>
                    <td>2</td>
                    <td>$40.00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td><img src="imágenes/last.avif" alt="Producto 2" style="max-height: 100px; max-width: 90px;"></td>
                    <td>$15.00</td>
                    <td>1</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td><img src="imágenes/fc.jpg" alt="Producto 3" style="max-height: 100px; max-width: 90px;"></td>
                    <td>$30.00</td>
                    <td>3</td>
                    <td>$90.00</td>
                </tr>
            </tbody>
        </table>
        <div class="text-right">
            <h4>Total: $145.00</h4>
            <button class="btn btn-primary">Pagar</button>
        </div>
    </div>
</body>
{% load js %}
<script src="js/bootstrap.bundle.min.js"></script>
</html>
